<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="script.js"></script>
        </script>
    </head>
<body>
    <script>
       //Encapsulation 

       class myRide
       {
        constructor()
        {
            var brand;
            var variant;
        }

        getName()
        {
            return this.brand;
        
        }
        setName(brand)
        {
            this.brand=brand;
        }

        getVariant(variant)
        {
           return this.variant;
        }
        setVariant(variant)
        {
            this.variant=variant;
        }
        
       }
    var Rides=new myRide();

    Rides.setName("Toyota");
    Rides.setVariant("Wigo");

    alert(Rides.getName()+" "+ Rides.getVariant());
    </script>
</body>
</html>
